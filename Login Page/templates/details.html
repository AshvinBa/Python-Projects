<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }
        
        .form-container input:focus,
        .form-container select:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .form-container button {
            display: block;
            width: 50%;
            padding: 12px;
            margin-top: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        .form-container button:hover {
            background-color: #0056b3;
        }
        
        .button {
            display: inline-block;
            width: 45%;
            padding: 12px;
            margin-top: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            text-decoration:none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        
            .button {
                width: 100%;
                margin: 10px 0;
            }
        }        

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Details Form</h2>
        <form action="/conatct" method="POST">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>

            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle_name" placeholder="Enter your middle name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>

            <label for="mobile">Mobile No.</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">

            <label for="date">Date Of Birth</label>
            <input type="date" id="date" name="date" required>

            <label for="education">Education</label>
            <select id="education" name="education" required>
                <option value="" disabled selected>Select your education</option>
                <option value="High School">High School</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
                <option value="Doctorate">Doctorate</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Submit</button>
            <a href="/" class="button">&larr; Back</a>
        </form>
    </div>
</body>
</html>
