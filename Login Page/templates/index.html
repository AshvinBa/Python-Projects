<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body Styles */
body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container Styling */
.container {
    text-align: center;
    background-color: white;
    border-radius: 8px;
    padding: 40px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header Styling */
h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
}

/* Button Styles */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.button {
    display: inline-block;
    text-decoration: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <div class="buttons">
            <a href="/login" class="button">Login</a>
            <a href="/register" class="button">Register</a>
            <a href="/conatct" class="button">Contact</a>
            <a href="/entries" class="button">Enteries</a>
        </div>
    </div>
</body>
</html>
