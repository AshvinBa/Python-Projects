{% extends  "layout.html" %}
{% block body %} 

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static' , filename = 'assets/img/home-bg.jpg')}}' ) ">

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">


                    <table class="table">
                        <thead>
                          <tr>
                            <th>Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>

                        <h1> Basic Action </h1>
                        <a href="/edit/0" ><button class = "btn btn-primary float-left text-uppercase"> Add a new post </button></a>
                        <a href="/logout"><button class="btn btn-primary float-left text-uppercase" style="margin-left:10px">Logout</button></a>
                      
                        <hr>

                        <h1>Upload a File </h1>
                        <form action="/uploader" method="post" enctype="multipart/form-data"> 
                          <input style='margin-right: 20px' type="file" name="file1">
                          <button type="submit" class = "btn btn-primary float-left text-uppercase"> Submit </button>
                        </form>
                        
                        <hr>

                        <h1>Edit a Post </h1>
                        {% for post in post %}
                        <tbody>
                          <tr>
                            <td>{{ post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td> <a href="/edit/{{post.sno}}"><button class = "btn btn-primary">  Edit </button></td>
                            <td> <a href="/delete/{{post.sno}}"><button class = "btn btn-primary float-left text-uppercase"> Delete </button></td>
                          </tr>
                        </tbody>
                        {% endfor %}

                      </table>
                
                </div>
            </div>
        </div>
        
{% endblock %}
