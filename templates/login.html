{% extends  "layout.html" %}
{% block body %} 
    
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin Template</title>
    <style>
      .form {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 95vh;
        background-color: #a0a6ad;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        background: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
      }

      .form-signin h1 {
        margin-bottom: 25px;
        color: #333;
        text-align: center;
      }

      .form-signin .form-control {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .form-signin .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
      }

      .form-signin button {
        background-color: #007bff;
        border: none;
        padding: 10px;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        width: 100%;
        transition: background-color 0.3s;
      }

      .form-signin button:hover {
        background-color: #0056b3;
      }

      .form-signin .checkbox {
        font-size: 14px;
      }

      .text-muted {
        font-size: 15px;
        text-align: center;
      }
    </style>
  </head>
  
  <body>
    <div class="form">
      <form class="form-signin" action = "/login" method = "post">
        <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
        <label for="uname" class="sr-only">Username</label>
        <input type="text" id="inputEmail uname" name = "uname" class="form-control" placeholder="Username..." required autofocus>
        <label for="pass" class="sr-only">Password</label>
        <input type="password" id="inputPassword pass" name="pass" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; {{params['Title']}} 2023</p>
      </form>
    </div>
  </body>
</html>


        
{% endblock %}
